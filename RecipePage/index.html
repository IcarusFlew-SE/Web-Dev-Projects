<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="Description" content="Learn how make delicious cakes with these recipes.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dessert Recipes - Cake Recipes</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body style="background-color: rgb(239, 251, 255);">
        <article>
        <header style="background-color: rgb(212, 220, 194);">
            <h1>Dessert Recipes</h1>
          
            <hr>
        </header>

        <main>
            <h2>Cake Recipes</h2>
            <p>Explore our delicious cake recipes that are perfect for any occasion!</p>
        </main>
        <img src="cake1.webp" alt="Delicious Cakes" class="recipe-img">
        <script src="script.js"></script>
        
        <section class="recipe-details">
            <h3>Recipe Details</h3>
            <hr>
        <div class="time-container">
            <div class="time-section">
                <div class="time-label">PREP TIME</div>
                <div class="time-value"><span class="value">15 </span>MINS</div>
            </div>
            <div class="time-section">
                <div class="time-label">COOK TIME</div>
                <div class="time-value"><span class="value">30 </span>MINS</div>
            </div>
            <div class="time-section">
                <div class="time-label">TOTAL TIME</div>
                <div class="time-value"><span class="value">45 </span>MINS</div>
        </div>
            </div>
            <hr>
            <p>Learn how to make a classic chocolate cake!</p>
        <br>
        
        <section class="ingredients">

            <h3>Ingredients</h3>
                <input type="checkbox" id="ing1" name="ing1" value="flour">
                <label for="ing1">1 3/4 cup (210 g) all-purpose flour</label>
                <br>
                <input type="checkbox" id="ing2" name="ing2" value="sugar">
                <label for="ing2">1 cup (200 g) granulated sugar</label>
                <br>
                <input type="checkbox" id="ing3" name="ing3" value="baking_powder">
                <label for="ing3">1 1/2 tsp baking powder</label>
                <br>
                <input type="checkbox" id="ing4" name="ing4" value="salt">
                <label for="ing4">1/2 tsp salt</label>
                <br>
                <input type="checkbox" id="ing5" name="ing5" value="eggs">
                <label for="ing5">2 large eggs</label>
                <br>
                <input type="checkbox" id="ing6" name="ing6" value="milk">
                <label for="ing6">1/2 cup (120 ml) milk</label>
                <br>
                <input type="checkbox" id="ing7" name="ing7" value="vanilla_extract">
                <label for="ing7">1 tsp vanilla extract</label>
                <br>
                <input type="checkbox" id="ing8" name="ing8" value="butter">
                <label for="ing8">1/2 cup (115 g) unsalted butter, melted</label>
                <br>
        </section>
        </section>
        </article>
        </body>
</html>
